<head>
</head>

<body>
	<button>Click!</button>

	<script>
		let counter = 0;

		document.querySelector('button').addEventListener('click', () => {
			++counter;
		});

		setTimeout(() => {
			if (counter > 5){
				alert('You Won' + counter);
			}
			else{
				alert('You Lost');
			}
		}, 2000)
	</script>
</body>
